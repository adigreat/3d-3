<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 15 0">
            <a-camera></a-camera>
        </a-entity>

        <a-entity
            sound="src: https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Ffh_space_discovery_-_earth_proud_music_preview(1).mp3?v=1604306441093; autoplay: true; volume: 0.5">
        </a-entity>


        <!--Sky-->
        <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712">

        </a-sky>

        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="1  0 -5" radius="0.2"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259">
            </a-sphere>
        </a-entity>
        <!--venus-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
            <a-sphere position="5  0 -5" radius="0.38" color="grey-white"
            src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571"
            ></a-sphere>  
        </a-entity>
         <!--earth-->
         <a-entity position="0 0 0" rotation="0 0 0"
         animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 30000">
         <a-sphere position="7  0 -5" radius="0.4" color="blue"
         src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511"
         ></a-sphere>  
     </a-entity>
      <!--mars-->
      <a-entity position="0 0 0" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 35000">
      <a-sphere position="9  0 -5" radius="0.212" color="red"
      src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"
      ></a-sphere>  
  </a-entity> <!--jupyter-->
  <a-entity position="0 0 0" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 40000">
      <a-sphere position="11  0 -5" radius="0.848" color="yellow"
      src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561"
      ></a-sphere>  
  </a-entity> <!--saturn-->
  <a-entity position="0 0 0" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 45000">
      <a-sphere position="13  0 -5" radius="0.778" color="pink"
      src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927">
      <!--satur-rings-->
      <a-torus color="red" rotation="90 0 0" radius="1" radius-tubular="0.01" segments-tubular="1000"></a-torus>
      <a-torus color="pink" rotation="90 0 0" radius="1.1" radius-tubular="0.01" segments-tubular="1000"></a-torus>
      <a-torus color="orange" rotation="90 0 0" radius="1.2" radius-tubular="0.01" segments-tubular="1000"></a-torus>
      
    </a-sphere>  
  </a-entity> <!--uranus-->
  <a-entity position="0 0 0" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 50000">
      <a-sphere position="15  0 -5" radius="0.56" color="purple"
      src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"
      ></a-sphere>  
  </a-entity> <!--neptune-->
  <a-entity position="0 0 0" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 55000">
      <a-sphere position="17 0 -5" radius="0.6552" color="light-blue"
      src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"
      ></a-sphere>  
  </a-entity>

        

        <!--Orbital Paths-->

        <!--Mercury-->
        <a-torus color="grey" rotation="90 0 0" radius="5" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <!--venus-->
        <a-torus color="grey" rotation="90 0 0" radius="7" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <!--earth-->
        <a-torus color="grey" rotation="90 0 0" radius="8.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <!--Mars-->
        <a-torus color="grey" rotation="90 0 0" radius="9.984" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <!--jupyter-->
        <a-torus color="grey" rotation="90 0 0" radius="12" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <!--saturn-->
        <a-torus color="grey" rotation="90 0 0" radius="14" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <!--uranus-->
        <a-torus color="grey" rotation="90 0 0" radius="15.7" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <!--neptune-->
        <a-torus color="grey" rotation="90 0 0" radius="17.6" radius-tubular="0.01" segments-tubular="1000"></a-torus>
